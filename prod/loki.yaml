auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    s3:
      bucketnames: 2025sparta-prod-loki-logs
      region: ap-northeast-2
      insecure: false
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: index_
        period: 24h

ingester:
  wal:
    enabled: true
    dir: /loki/wal
  chunk_idle_period: 5m
  max_chunk_age: 1h

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

limits_config:
  retention_period: 168h   # 7일 (해당 기간 지나면 컴팩터가 삭제 표시)
  enforce_metric_name: false

compactor:
  working_directory: /loki/compactor
  shared_store: s3      #  컴팩터가 S3 데이터 정리
  compaction_interval: 10m
  retention_enabled: true