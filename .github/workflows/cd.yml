name: Monitoring Prod CD

on:
  workflow_run:
    workflows: ["Monitoring Prod CI"]
    types:
      - completed

jobs:
  deploy-monitoring-prod:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 소스 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ entrypoint.sh 실행 권한 부여
      - name: Make entrypoint executable
        run: |
          set -e
          find . -name "entrypoint.sh" -type f -exec chmod +x {} \;

      # 3️⃣ GitHub → Bastion SSH 키 세팅
      - name: Setup SSH for Bastion
        run: |
          set -e
          mkdir -p ~/.ssh
          echo "${{ secrets.BASTION_SSH_KEY }}" > ~/.ssh/bastion.pem
          chmod 400 ~/.ssh/bastion.pem
          ssh-keyscan -H ${{ secrets.BASTION_HOST }} >> ~/.ssh/known_hosts

      # 4️⃣ Bastion → Monitoring EC2 → Deploy
      - name: Deploy via Bastion
        run: |
          set -e

          ssh -i ~/.ssh/bastion.pem \
            ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }} \
            "ssh -i ~/monitoring-ec2.pem ec2-user@${{ secrets.MONITORING_PRIVATE_IP }} '
              set -e

              echo \"▶ Move to monitoring directory\"
              cd /home/ec2-user/monitoring/Monitoring/prod

              echo \"▶ Create .env (overwrite)\"
              printf \"%s\n\" \
                \"TZ=Asia/Seoul\" \
                \"\" \
                \"# Slack / Alert\" \
                \"SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}\" \
                \"\" \
                \"# AWS / ECS\" \
                \"AWS_REGIONS=${{ secrets.AWS_REGIONS }}\" \
                \"ECS_CLUSTER_NAME=${{ secrets.ECS_CLUSTER_NAME }}\" \
                \"\" \
                \"# Grafana\" \
                \"GRAFANA_ADMIN_PASSWORD=${{ secrets.GRAFANA_ADMIN_PASSWORD }}\" \
                \"\" \
                \"# Kafka\" \
                \"KAFKA_BROKER_1=${{ secrets.KAFKA_BROKER_1 }}\" \
                \"KAFKA_BROKER_2=${{ secrets.KAFKA_BROKER_2 }}\" \
                > .env

              echo \"▶ Pull latest code\"
              git fetch origin
              git reset --hard origin/dev

              echo \"▶ Stop monitoring stack\"
              docker compose down

              echo \"▶ Start monitoring stack\"
              docker compose up -d --build

              echo \"✅ Monitoring deployed successfully\"
            '"
